name: Build and Push to Azure Container Registry

on:
  push:
    branches:
      - main  # Trigger on push to the main branch (you can change it to another branch)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry (ACR)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.AZURE_USERNAME }}  # This username could be the ACR username
          password: ${{ secrets.AZURE_PASSWORD }}  # This is the SP password or client secret

      - name: Build and Push Docker Image to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: your_acr_name.azurecr.io/your_image_name:latest
