name: Build and Push to Azure Container Registry

on:
  push:
    branches:
      - main  # Trigger on push to the main branch (you can change it to another branch)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # Using the Service Principal credentials

      - name: Log in to Azure Container Registry (ACR)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.AZURE_CREDENTIALS }}  # This will use the ACR username as part of the Service Principal
          password: ${{ secrets.AZURE_CREDENTIALS }}  # Use the full secret for both username and password, but ensure it's correct

      - name: Build and Push Docker Image to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: tedlabsacr.azurecr.io/python-docker-acr:V3  # Make sure the ACR name is correct
